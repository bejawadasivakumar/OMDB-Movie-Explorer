<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Movie Explorer - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Dashboard Container */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #1e293b;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* Search Dashboard */
        .search-dashboard {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #60a5fa;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem 1.25rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-button {
            padding: 0.875rem 2.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .search-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        /* Status Messages */
        .status-message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .status-message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }

        .status-message.show {
            display: block;
        }

        /* Loading Spinner */
        .loading-container {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .loading-container.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #1e293b;
            border-top-color: #3b82f6;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Grid */
        .results-section {
            margin-bottom: 3rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .results-count {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1.5rem;
            }
        }

        /* Movie Card */
        .movie-card {
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #0f172a;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .movie-year {
            font-weight: 500;
        }

        .movie-type {
            text-transform: capitalize;
            background: #334155;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Detail View Modal */
        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .detail-view.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-container {
            background: #1e293b;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .detail-header {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #1e293b;
            z-index: 10;
        }

        .detail-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .close-button {
            background: #334155;
            border: none;
            color: #e2e8f0;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: #475569;
        }

        .detail-content {
            padding: 2rem;
        }

        .detail-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .detail-layout {
                grid-template-columns: 1fr;
            }
        }

        .detail-poster {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-section {
            background: #0f172a;
            padding: 1.25rem;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-value {
            color: #e2e8f0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .plot-section {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        .plot-text {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #cbd5e1;
        }

        .ratings-section {
            grid-column: 1 / -1;
        }

        .ratings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .rating-card {
            background: #334155;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .rating-source {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .rating-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
            padding: 1rem 0;
        }

        .metadata-item {
            text-align: center;
        }

        .metadata-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .metadata-value {
            font-size: 0.95rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-message {
            font-size: 1.25rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .dashboard {
                padding: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .search-dashboard {
                padding: 1.5rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }

            .detail-view {
                padding: 1rem;
            }

            .detail-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <h1 class="dashboard-title">ðŸŽ¬ OMDB Movie Explorer</h1>
            <p class="dashboard-subtitle">Search and discover movies & TV series</p>
        </header>

        <!-- Search Dashboard -->
        <section class="search-dashboard">
            <h2 class="search-header">Search Dashboard</h2>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter movie or series title..."
                    autocomplete="off"
                >
                <button class="search-button" onclick="searchMovies()">Search</button>
            </div>
            
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>
            
            <!-- Loading -->
            <div id="loadingContainer" class="loading-container">
                <div class="spinner"></div>
                <p>Searching movies...</p>
            </div>
        </section>

        <!-- Results Grid -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </section>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ðŸŽ¥</div>
            <p class="empty-message">Enter a movie or series title to start searching</p>
        </div>
    </div>

    <!-- Detail View Modal -->
    <div class="detail-view" id="detailView">
        <div class="detail-container">
            <div class="detail-header">
                <h2 class="detail-title" id="detailTitle"></h2>
                <button class="close-button" onclick="closeDetailView()">&times;</button>
            </div>
            <div class="detail-content" id="detailContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:9999/api';
        
        // Initialize
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });

        // Search Movies
        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showStatus('Please enter a search term', 'error');
                return;
            }

            showLoading(true);
            hideStatus();
            hideResults();
            hideEmptyState();

            try {
                const response = await fetch(`${API_BASE_URL}/search?title=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                let movies = data.search || data.Search || [];

                if (movies.length === 0) {
                    showStatus('No movies found. Try a different search term.', 'info');
                    showEmptyState();
                } else {
                    displayResults(movies);
                }
            } catch (error) {
                console.error('Search error:', error);
                showStatus('Unable to fetch results. Please ensure the backend is running.', 'error');
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        // Display Results
        function displayResults(movies) {
            const grid = document.getElementById('resultsGrid');
            const section = document.getElementById('resultsSection');
            const count = document.getElementById('resultsCount');

            count.textContent = `${movies.length} result${movies.length !== 1 ? 's' : ''} found`;
            
            grid.innerHTML = movies.map(movie => {
                const title = movie.title || movie.Title || 'Unknown';
                const year = movie.year || movie.Year || 'N/A';
                const type = movie.type || movie.Type || 'movie';
                const poster = movie.poster || movie.Poster;
                const imdbID = movie.imdbID || movie.imdbId;
                
                return `
                    <div class="movie-card" onclick="showMovieDetails('${imdbID}')">
                        <img 
                            src="${poster && poster !== 'N/A' ? poster : 'https://via.placeholder.com/200x300/1e293b/60a5fa?text=No+Poster'}" 
                            alt="${title}"
                            class="movie-poster"
                            onerror="this.src='https://via.placeholder.com/200x300/1e293b/60a5fa?text=No+Poster'"
                        >
                        <div class="movie-info">
                            <h3 class="movie-title">${title}</h3>
                            <div class="movie-meta">
                                <span class="movie-year">${year}</span>
                                <span class="movie-type">${type}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            section.style.display = 'block';
        }

       // Show Movie Details
        async function showMovieDetails(imdbId) {
            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/movieDetails/${imdbId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch details');
                }

                const movie = await response.json();
                displayDetailView(movie);
            } catch (error) {
                console.error('Details error:', error);
                showStatus('Unable to load movie details', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Display Detail View
        function displayDetailView(movie) {
            const title = movie.title || movie.Title || 'Unknown';
            const year = movie.year || movie.Year || 'N/A';
            const rated = movie.rated || movie.Rated || 'N/A';
            const runtime = movie.runtime || movie.Runtime || 'N/A';
            const genre = movie.genre || movie.Genre || 'N/A';
            const director = movie.director || movie.Director || 'N/A';
            const actors = movie.actors || movie.Actors || 'N/A';
            const plot = movie.plot || movie.Plot || 'No plot available';
            const poster = movie.poster || movie.Poster;
            const ratings = movie.ratings || movie.Ratings || [];

            document.getElementById('detailTitle').textContent = title;

            const ratingsHTML = ratings.length > 0 ? `
                <div class="info-section ratings-section">
                    <div class="info-label">Ratings</div>
                    <div class="ratings-grid">
                        ${ratings.map(r => `
                            <div class="rating-card">
                                <div class="rating-source">${r.source || r.Source}</div>
                                <div class="rating-value">${r.value || r.Value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            document.getElementById('detailContent').innerHTML = `
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Year</div>
                        <div class="metadata-value">${year}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Rated</div>
                        <div class="metadata-value">${rated}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Runtime</div>
                        <div class="metadata-value">${runtime}</div>
                    </div>
                </div>

                <div class="detail-layout">
                    <div>
                        <img 
                            src="${poster && poster !== 'N/A' ? poster : 'https://via.placeholder.com/300x450/1e293b/60a5fa?text=No+Poster'}" 
                            alt="${title}"
                            class="detail-poster"
                            onerror="this.src='https://via.placeholder.com/300x450/1e293b/60a5fa?text=No+Poster'"
                        >
                    </div>

                    <div class="detail-info">
                        <div class="info-section">
                            <div class="info-label">Genre</div>
                            <div class="info-value">${genre}</div>
                        </div>

                        <div class="info-section">
                            <div class="info-label">Director</div>
                            <div class="info-value">${director}</div>
                        </div>

                        <div class="info-section">
                            <div class="info-label">Cast</div>
                            <div class="info-value">${actors}</div>
                        </div>
                    </div>

                    <div class="info-section plot-section">
                        <div class="info-label">Plot</div>
                        <p class="plot-text">${plot}</p>
                    </div>

                    ${ratingsHTML}
                </div>
            `;

            document.getElementById('detailView').classList.add('show');
        }

        // Close Detail View
        function closeDetailView() {
            document.getElementById('detailView').classList.remove('show');
        }

        // Close on background click
        document.getElementById('detailView').addEventListener('click', (e) => {
            if (e.target.id === 'detailView') closeDetailView();
        });

        // Utility Functions
        function showLoading(show) {
            document.getElementById('loadingContainer').classList.toggle('show', show);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
        }

        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('show');
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }
    </script>
</body>
</html>
